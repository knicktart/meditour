plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.meditour"

    // SDKs
    compileSdk 36

    defaultConfig {
        applicationId "com.example.meditour"
        minSdk 26
        targetSdk 36
        versionCode 1
        versionName "1.0.0"
    }

    // Use release dependency variants for debug/profile (avoids heavy debug AARs)
    buildTypes {
        debug { matchingFallbacks = ['release'] }
        profile { matchingFallbacks = ['release'] }
    }

    // Avoid duplicate META-INF entries
    packaging {
        resources {
            excludes += ["META-INF/AL2.0", "META-INF/LGPL2.1"]
        }
    }

    // Java/Kotlin 17
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions { jvmTarget = '17' }
}

flutter { source '../..' }

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
