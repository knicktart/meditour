plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"    // â¬… switched from "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    // Keep this in sync with your package in AndroidManifest.xml
    namespace "com.example.meditour"

    defaultConfig {
        applicationId "com.example.meditour"
        // Jitsi requires 26+
        minSdkVersion 26
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    // Make profile resolve RELEASE deps (avoids react-android *-debug.aar)
    buildTypes {
        profile {
            matchingFallbacks = ['release']
        }
    }

    // Java/Kotlin 17
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
