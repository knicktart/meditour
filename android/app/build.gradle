plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    // Must match AndroidManifest.xml package
    namespace "com.example.meditour"

    // SDKs required by path_provider_android
    compileSdk 36

    defaultConfig {
        applicationId "com.example.meditour"
        minSdk 26
        targetSdk 36
        versionCode 1
        versionName "1.0.0"
    }

    // Make profile resolve RELEASE deps (avoids react-android *-debug.aar)
    buildTypes {
        profile {
            matchingFallbacks = ['release']
        }
    }

    // Java/Kotlin 17
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}
